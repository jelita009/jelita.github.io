<h1>Selamat datang di halaman Blog</h1>

<div class="blog-list">
  {% for post in site.posts %}
    <div class="blog-card">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="date">{{ post.date | date: "%d %b %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</div>
